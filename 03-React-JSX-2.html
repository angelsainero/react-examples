<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js"
  ></script>

  <script type="text/babel">
    const rootElement = document.getElementById("root");

    const getChildren = () => "Hello World!";
    const childClass = "children";
    // const span = <span className={childClass}>{getChildren()}</span>;

    const properties = {
      className: childClass,
      id: "span-id",
    };
    //¿que puede renderizar React?
    const span = (
      //aquí usamos el desparrame para que asige la propiedad en el span
      <span {...properties}>
        {/* Comment */}
        {getChildren()}
        {"Goodbye world"}
        {5}
        {5 + 2}
        {""}
        {null}
        {true}
        {false}
        {"true"}
        {JSON.stringify({ a: 1, b: 2 })}

        {true ? 2 : 3}
        {4 < 5 && "minor"}
        {4 > 5 && "minor"}

        {4 < 5 || "minor"}
        {4 > 5 || "minor"}
      </span>
    );

    const element = (
      <div className="container" id="id" children="hola">
        {span}
      </div>
    );

    ReactDOM.createRoot(rootElement).render(element);
  </script>
</html>
